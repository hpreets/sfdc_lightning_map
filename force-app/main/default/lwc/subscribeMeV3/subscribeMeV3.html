<template>
    
    <lightning-card
        title="Subscribe Me V3"
        icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" name="name" label="Name" 
                                value={name} data-id="nameInput" placeholder="Enter your name here" 
                                onchange={handleChange}></lightning-input>

            <lightning-input type="email" name="email" label="Email" 
                                value={email} data-id="emailInput" placeholder="Enter your email here" 
                                onchange={handleChange}></lightning-input>
                                
            <div class="slds-var-m-top_x-small">
                <lightning-button type="button"
                                    name="btnSubscribeMe"
                                    label="Subscribe Me V3"
                                    variant="brand"
                                    onclick={subscribeMe}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
    
</template>
